<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
    <div class="container l-container">
        <div class="small-container login-container signup-container">
            <div class="left-login">
                <img src="Images/logo.png" alt="Not found">
            </div>
            <div class="right-login">
                <h2 class="heading">Sign Up <span>|</span> Register
                </h2>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Rohit" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Email</label>
                        <input type="email" placeholder="a@something.com" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Password</label>
                        <input type="password" placeholder="Password" id="password"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username">Confirm password</label>
                        <input type="password" placeholder="Confirm Password" id="password2"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <a href="index.html" class="btn login-btn" id="signupbtn">Exam board</a>
                </form>
        </div>
    </div>
    <script src="Java Script/signup.js"></script>
</body>
</html>
